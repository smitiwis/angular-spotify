<app-loading *ngIf="cargar"></app-loading>

<div class="container card-columns mt-5">
  <div  *ngFor="let item of infoArray">
    <div class="card"style="border: solid white;">
        <img src="{{ item.images[0].url }}" class="card-img-top" alt="..." />
        <div class="card-body">
            <p class="card-text">{{ item.name }}</p>
        </div>
    </div>
  </div>
</div>
